---
- name: Install zsh
  community.general.homebrew:
    name: zsh
    state: latest

- name: Install oh my zsh
  ansible.builtin.git:
    repo: https://github.com/ohmyzsh/ohmyzsh.git
    dest: ~/.oh-my-zsh
    depth: 1

- name: Copy zshrc
  ansible.builtin.copy:
    src: zsh/zshrc
    dest: ~/.zshrc
    mode: 0755

- name: Install zsh-syntax-highlighting plugin
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    dest: ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting

- name: Install zsh-autosuggestions plugin
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-autosuggestions
    dest: ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions

- name: Install zsh-completions plugin
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-completions
    dest: ~/.oh-my-zsh/custom/plugins/zsh-completions

- name: Install git-fuzzy plugin
  ansible.builtin.git:
    repo: https://github.com/bigH/git-fuzzy.git
    dest: ~/.oh-my-zsh/custom/plugins/git-fuzzy

- name: Install fzf-tab plugin
  ansible.builtin.git:
    repo: https://github.com/Aloxaf/fzf-tab
    dest: ~/.oh-my-zsh/custom/plugins/fzf-tab
